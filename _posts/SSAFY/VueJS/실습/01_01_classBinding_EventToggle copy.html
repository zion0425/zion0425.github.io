<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .text-crimson {
      color: crimson;
    }

    .text-decorate {
        text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 :class="h1">Heading</h1>
    <p :class = "[isDecorate ? 'text-decorate' : ''] ">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsum.</p>
    <button @click="toggleDecorate()">Toggle Text Style</button>
  </div>

  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const h1 = ref('text-crimson')
        const isDecorate = ref(false)

        function toggleDecorate() {
            isDecorate.value = !isDecorate.value;
        }
        return {
            h1, toggleDecorate, isDecorate
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
